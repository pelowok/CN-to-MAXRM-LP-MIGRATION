<!doctype html>
<html>

<head>

    <meta charset="utf-8">

    <!-- TODO: determine use of {{ content.html_title }} tag -->

    <!-- TODO: determine content for {{ content.meta_description }} tag -->
    <meta name="description" content="{{ content.meta_description }}">

    {{ standard_header_includes }}

    <!-- HubSpot variable definitions -->

    <!-- RUM tracker is Monitis tracking for page load times and other associated data -->
    {% boolean "rum_include" label="Use RUM tracking", value="", export_to_template_context=True %}

    <!-- main_body is unique to each page. FORM begins in main_body but terminates in this template -->
    {% raw_html "main_body" label="Main Body", value="Main body content...", export_to_template_context=True %}

    <!-- end HubSpot variable definitions-->

    <!-- TODO: add favicon. resource needed.-->
    <!-- favicon goes here-->

    <!-- optimizely provides some [tracking?] information -->
    <!-- TODO: document use of optimizely script-->

    <script src="//cdn.optimizely.com/js/2179121030.js"></script>

    <!-- TypeKit -->
    <!-- TODO: get internal LogicNow license instead of vendor license for TypeKit: Myriad Pro webfont-->
    <!-- TODO: can typekit.js be served from CDN? -->
    <!-- this typekit license belongs to mynameiszak.com -->
    <script src="https://use.typekit.net/gvh5frs.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}
    </script>
    <!-- end TypeKit -->

    <!-- TODO: can jquery-1.7.2.js be served from CDN? -->
